{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
       <!-- Include Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Hotel Information</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% for hotel in hotels %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'submit_feedback' hotel.id %}">Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'submit_complaint' hotel.id %}">Complaint</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'submit_maintenance_request' hotel.id %}">Maintenance Request</a>
                        </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

       <footer class="container-fluid mt-5 py-3 text-center bg-dark text-light">
        &copy; Yegezu Lejoch Hotel - All Rights Reserved
    </footer>

    <!-- Include Bootstrap JavaScript -->
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script>  -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow" crossorigin="anonymous"></script>
    
</body>
</html>
